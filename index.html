<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>New Shopping Cart</title>
</head>
<h1 id="shopping-heading">My Shopping Cart</h1>

<body>
    <section id="parent-div">
        <div class="flex-div">
            <div class="mobile-first-div">
                <div class="image-div">
                    <img class="image-phone" src="./images/product-1.png">
                </div>
                <h2>iPhone 11 128GB Black</h2>
            </div>
            <div class="mobile-second-div">
                <div>
                    <button type="button" class="button" id="mobile-decrease">MINUS</button>
                    <p class="input-box" id="number-of-mobile">1</p>
                    <button type="button" class="button" id="mobile-increase">PLUS</button>
                </div>
                <p class="mobile-money">$ <span id="just-mobile-price">1219</span></p>
                <div>
                    <img src="./images/remove.png" alt="">
                </div>
            </div>
        </div>
        <div class="flex-div">
            <div class="mobile-first-div">
                <div class="image-div">
                    <img class="image-phone" src="./images/product-2.png">
                </div>
                <h2>Silicone Case - Black</h2>
            </div>
            <div class="mobile-second-div">
                <div>
                    <button type="button" class="button" id="case-decrease">MINUS</button>
                    <p class="input-box" id="number-of-case">1</p>
                    <button type="button" class="button" id="case-increase">PLUS</button>
                </div>
                <p class="mobile-money">$ <span id="per-case-price">59</span></p>
                <div>
                    <img src="./images/remove.png" alt="">
                </div>
            </div>
        </div>
        <div class="flex-div">
            <div class="calculation-sub-parent">
                <div class="calculation">
                    <p class="calculation-text">Subtotal:</p>
                    <p class="calculation-text">$ <span id="subtotal-amount">1278</span></p>
                </div>
                <div class="calculation">
                    <p class="calculation-text">Tax:</p>
                    <p class="calculation-text">$ <span id="tax-amount">0</span></p>
                </div>
                <div class="calculation">
                    <p class="calculation-text">Total:</p>
                    <p class="calculation-text">$ <span id="final-total-amount">1278</span></p>
                </div>
            </div>
        </div>
        <div class="check-out-div">
            <button type="button" class="check-out-button" id="check-out-button"> Check Out</button>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
