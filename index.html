<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>New Shopping Cart</title>
</head>
<h1 id="shopping-heading">My Shopping Cart</h1>

<body>
    <section id="parent-div">
        <div class="flex-div">
            <div class="mobile-first-div">
                <div class="image-div">
                    <img class="image-phone" src="./images/product-1.png">
                </div>
                <h1>iPhone 11 128GB Black</h1>
            </div>
            <div class="mobile-second-div">
                <div>
                    <button type="button" class="button">MINUS</button>
                    <p id="number-of-mobile" class="input-box">1</p>
                    <button type="button" class="button">PLUS</button>
                </div>
                <p class="mobile-money">$ <span>1219</span></p>
                <div>
                    <img src="./images/remove.png" alt="">
                </div>
            </div>
        </div>
        <div class="flex-div">
            <div class="mobile-first-div">
                <div class="image-div">
                    <img class="image-phone" src="./images/product-2.png">
                </div>
                <h1>Silicone Case - Black</h1>
            </div>
            <div class="mobile-second-div">
                <div>
                    <button type="button" class="button">MINUS</button>
                    <p id="number-of-case" class="input-box">1</p>
                    <button type="button" class="button">PLUS</button>
                </div>
                <p class="mobile-money">$ <span>59</span></p>
                <div>
                    <img src="./images/remove.png" alt="">
                </div>
            </div>
        </div>
        <div class="flex-div">
            <div class="calculation-sub-parent">
                <div class="calculation">
                    <p class="calculation-text">Subtotal:</p>
                    <p class="calculation-text">$ <span>1278</span></p>
                </div>
                <div class="calculation">
                    <p class="calculation-text">Tax:</p>
                    <p class="calculation-text">$ <span>0</span></p>
                </div>
                <div class="calculation">
                    <p class="calculation-text">Total:</p>
                    <p class="calculation-text">$ <span>1278</span></p>
                </div>
            </div>
        </div>
        <div class="check-out-div">
            <button type="button" class="check-out-button"> Check Out</button>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
